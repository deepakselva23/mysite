{% extends 'blog/base.html '%}

{% block content %}
<div class="jumbotron">
    <h1>Please Login</h1>
    
    {% if form.errors %}
        <p> UserName and password didnt match </p>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}

        {{ form.as_p }} 

        {{ next }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
