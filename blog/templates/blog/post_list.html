{% extends 'base.html' %}


{% block content %}


<div class="centerstage">
    {% for row in post_list %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=row.pk%}"> {{row.title}} </a></h1>
            <div class="date">
                <p> published on  {{ row.publish_date }} </p>
            </div>
            <a href="{% url 'post_detail' pk=row.pk%}">Comments : {{ row.approved_cmts.count }}</a>
        </div>
    {% endfor %}
</div>



{% endblock %}
